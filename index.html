<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игровая сетка</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
            background-color: #FFAAAA;
        }

        .score {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 20px;
            color: #000;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="score" id="scoreDisplay">Score: 0</div>
    <audio id="ambient" src="ambient.mp3" loop></audio>
    <audio id="collect" src="collect.mp3"></audio>
    <audio id="megacollect" src="megacollect.mp3"></audio>
    <audio id="defeat" src="defeat.mp3"></audio>
    <script src="script.js"/>
</body>
</html>
